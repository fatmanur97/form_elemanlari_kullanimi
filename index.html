
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Form Ödevi</title>
</head>
<body>
  <h1>Kullanıcı Bilgi Formu</h1>
  <form>
    <label>Adınız:</label>
    <input type="text" name="ad"><br><br>

    <label>Soyadınız:</label>
    <input type="text" name="soyad"><br><br>

    <label>E-posta:</label>
    <input type="email" name="email"><br><br>

    <label>Parola:</label>
    <input type="password" name="sifre"><br><br>

    <label>Cinsiyet:</label><br>
    <input type="radio" name="cinsiyet" value="Erkek"> Erkek<br>
    <input type="radio" name="cinsiyet" value="Kadın"> Kadın<br><br>

    <label>Favori Meyve:</label>
    <select name="meyve">
      <option value="elma">Elma</option>
      <option value="muz">Muz</option>
      <option value="cilek">Çilek</option>
    </select><br><br>

    <label>Mesajınız:</label><br>
    <textarea name="mesaj" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Gönder">
  </form>
</body>
</html>
